plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral() //라이브러리를 다운로드 받기 위한 설정(특정 url 입력 가능)
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //html을 만드는 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web' //웹 프로젝트
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //참고
}

tasks.named('test') {
	useJUnitPlatform()
}
